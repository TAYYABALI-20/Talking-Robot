<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Robot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="robot-voice">
        <source src="./voice/my-voice.mp3" type="audio/mpeg">
    </audio>

    <div class="notebook">

        <div class="page">

            <div class="rows">

                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>

                <div class="my-robot">

                    <div class="my-robot-body">

                        <div class="my-robot-power"></div>

                        <div id="mouth" class="my-robot-face">
                            <div class="my-robot-eyes">
                                <div class="my-robot-eye"></div>
                                <div class="my-robot-eye"></div>
                            </div>
                            <div class="my-robot-ears">
                                <div class="my-robot-ear"></div>
                                <div class="my-robot-ear"></div>
                            </div>
                        </div>

                        <div class="my-robot-hands">
                            <div class="my-robot-middle-of-hand"></div>
                        </div>

                        <div class="my-robot-legs">
                            <div class="my-robot-shoes-heel"></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
